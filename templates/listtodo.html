{% extends "layout.html" %}
{% block title %}
    ToDo'larım
{% endblock %}
{% block body %}



  
 

    {% for todo in todos[::-1] %}
    
  <div class="card">

  <div class="card-body">
    <h5 class="card-title">{{ todo.title }}</h5>
    <p class="card-text">{{ todo.description }}</p>
    <a href="/todo/{{ todo.id }}" class="btn btn-info">Görüntüle</a>
  </div>
</div>
      <hr>  
    {% endfor %}
   



{% endblock %}
